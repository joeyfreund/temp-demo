<!DOCTYPE html>
<html lang="en" ng-app="FrontDocs">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>XN Logic Resources</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link href="css/style.css" rel="stylesheet">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/front-docs.js"></script>

	</head>


	<body ng-controller="FrontDocsHomeCtrl">

      <top-bar></top-bar>

      <div class="main">

          <div class="doc-item-wrapper">
          <div class="tags-container img-rounded doc-item">

            <button ng-repeat="tag in tags | orderBy: '+'" 
              class="front-docs-tag btn {{tagIsOn(tag) ? 'btn-success' : 'btn-default'}}"
              ng-click="toggleTag(tag)"
              type="button">
              {{tag}}
            </button>

          </div>
          </div>


          <front-docs-item ng-repeat="docItem in docItems"></front-docs-item>
      </div>

      <div class="footer navbar-fixed-bottom">
      <a href="http://xnlogic.com">xnlogic.com</a>
      </div>

	</body>

</html>
